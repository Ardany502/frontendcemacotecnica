<div id="usuarios">

    <div class="container py-5">
        <div *ngIf="!cargando" class="alert alert-primary text-center" role="alert">
            <div class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
            <p>Cargando....</p>
        </div>

    </div>

    <div class="container py-5 animate__animated animate__fadeIn" *ngIf="cargando">
        <a href="/dashboard/usuario/crear" class="btn btn-primary">Crear Usuarios +</a>
        <hr>
        <table class="table-responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">rol</th>
                    <th scope="col">email</th>
                    <th scope="col">Registrado</th>
                    <th scope="col">Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios let i = index">
                    <th scope="row">{{ i+1 }}</th>

                    <td>
                        <div class="imagentamaÃ±o">
                            <img [src]="usuario.imagen! | imagen" alt="producto" class="img-thumbnail imgproducto">
                        </div>
                    </td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellido }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.created_at | date :'short' }}</td>
                    <td>
                        <a [routerLink]="['/dashboard','usuario',usuario.id]" class="btn btn-warning mx-2"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a (click)="eliminarUsuario(usuario)" class="btn btn-danger mx-2"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>


</div>
